<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"

    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card-contacto">
        <nav class="navegacion-f">

          <a href="index.html">
            <img  src="images/logo.jpg" alt="" class=" img-1 px-3">
          </a>
          <a href ="blog.html" class="button-nav-f" >Blog</a>
          <a href="contacto.html" class="button-nav-f bd-color" >Contacto</a>
          <a href="index.html" class="button-nav-f">MORE</a>
        </nav>

        <form class="fm formulario mb-3" action="">
          <fieldset>
            <legend>Personal Information</legend>
              <div class="pd-3">
            <label for="nombre"></label>
            <input type="text" placeholder="Your name" id="nombre" />

            <label for="email"></label>
            <input type="email" placeholder="Your Email" id="email" />

            <label for="tlf"></label>
            <input type="tel" placeholder="Your telefono" id="tlf" />
          </div>
          </fieldset>

          <fieldset>
            <legend>Contact</legend>
            <p>How would you like to be contacted?</p>
            <div class="forma-contacto">
              <label for="contactat-telefono">Telefono</label>
              <input
                name="contacto"
                type="radio"
                value="telefono"
                id="contactat-telefono"
              />

              <label for="contactat-gmail">Gmail</label>
              <input
                name="contacto"
                type="radio"
                value="Gmail"
                id="contactat-gmail"
              />
            </div>

            <p>If you chose phone, select a date and time to be contacted</p>

            <label for="fecha">Date</label>
            <input type="date" id="fecha" />

            <label for="hora">Time:</label>
            <input type="time" id="hora" min="09:00" max="18:00" />
          </fieldset>

          <form action="index.html">
            <input id="liveAlertPlaceholder"  value="Enviar"  type="button"  id="liveAlertBtn" class="button top" role="alert" />
          </form>


        </form>
      </div>
    </div>
    <!-- This is the en of the container -->

  </body>
  <script src="app.js"></script>
</html>
